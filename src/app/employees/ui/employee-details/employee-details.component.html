<mat-card>
  <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit" [disabled]="employeeForm.invalid || mode === 'view'">Save</button>
      <button mat-raised-button color="accent" (click)="employeeForm.reset()">Reset</button>
      <button mat-raised-button color="warn" (click)="goBack()">Cancel</button>
    </mat-card-actions>
    <mat-card-content>
      <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" [disabled]="mode === 'view'">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" type="email" [disabled]="mode === 'view'">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Department</mat-label>
        <input matInput formControlName="department" [disabled]="mode === 'view'">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Position</mat-label>
        <input matInput formControlName="position" [disabled]="mode === 'view'">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Salary</mat-label>
        <input matInput formControlName="salary" [disabled]="mode === 'view'">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Age</mat-label>
        <input matInput formControlName="age" type="number" [disabled]="mode === 'view'">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Address</mat-label>
        <textarea matInput formControlName="address" [disabled]="mode === 'view'"></textarea>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Phone</mat-label>
        <input matInput formControlName="phone" [disabled]="mode === 'view'">
      </mat-form-field>
    </mat-card-content>
  </form>
</mat-card>

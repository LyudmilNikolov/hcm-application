<mat-card>
  <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
    <mat-card-actions class="button-container">
      <button mat-raised-button color="primary" type="submit" [disabled]="employeeForm.invalid || mode === 'view'">Save</button>
      <button mat-raised-button color="accent" type="button" (click)="employeeForm.reset()">Reset</button>
      <button mat-raised-button color="warn" type="button" (click)="goBack()">Cancel</button>
    </mat-card-actions>
    <mat-card-content class="form-container">
      <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" type="email">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Department</mat-label>
        <input matInput formControlName="department">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Position</mat-label>
        <input matInput formControlName="position">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Salary</mat-label>
        <input matInput formControlName="salary">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Age</mat-label>
        <input matInput formControlName="age" type="number">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Address</mat-label>
        <textarea matInput formControlName="address"></textarea>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Phone</mat-label>
        <input matInput formControlName="phone">
      </mat-form-field>
    </mat-card-content>
  </form>
</mat-card>
